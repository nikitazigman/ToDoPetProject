{% extends 'base.html' %}

{% block content %}
    <h1>Dashboard</h1>
    {% include 'pagination.html' %}

    <div class="mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Number of tasks</th>
                    <th>Number of done tasks</th>
                </tr>
            </thead>
            <tbody>
                {% for list in lists %}
                    <tr>
                        <td>
                            <a href="{% url 'tasks' list.id %}">{{ list.date }}</a>
                        </td>
                        <td> {{ list.len }} </td>
                        <td> {{ list.done }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
