{% extends 'base.html' %}

{% block content %}
    <table>
        <tr>
            <th>Lists</th>
        </tr>
        {% for list in lists %}
            <tr>
                <td> {{ list.title }}</td>
                <td> <a href = "{% url 'tasks' list.id %}">view</a></td>
                <td> <a href = "{% url 'list-delete' list.id %}">delete</a></td>
            </tr>
            {% empty %}
            <h3> no list in lists </h3>
        {% endfor %}
    </table>
{% endblock content %}
