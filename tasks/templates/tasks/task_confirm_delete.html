{% extends 'base.html' %}

{% block content %}
<div class="form-group mt-5 mx-auto w-50">
    <form action="{% url "task-delete" task.id %}?next={{ next_page|urlencode }}" method="post">
        {% csrf_token %}

        <div class="input-group">

            <p class="form-text text-muted">Are you sure you want to delete this task?</p>
        </div>

        <div class="input-group mx-auto">
            <input type="submit" class="btn btn-primary " value="delete">
        </div>
    </form>
</div>

{% endblock content %}
