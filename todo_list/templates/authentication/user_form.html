<form method="POST">

    {% csrf_token %}

    {% for non_field_error in form.non_field_errors %}

        <small class="form-text text-danger">
            {{ non_field_error }}
        </small>

    {% endfor %}

    {% for field in form %}
        <div class="form-group">
            {{ field }}

            {% for error in field.errors %}
                <small id="{{ field.label_id }}" class="form-text text-danger">
                    {{ error }}
                </small>
            {% endfor %}

        </div>
    {% endfor %}

    <div class="input-group">
        <input type="submit" class="btn btn-primary w-100" value={{ form_type }}>
    </div>
</form>
