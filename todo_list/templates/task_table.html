<table class="table table-hover">
    <thead>
        <tr>
            <th>list</th>
            <th>title</th>
            <th>status</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.task_list.date }}</td>
                <td onclick="window.location.href=' {% url 'task-update' task.id %} '">{{ task.title }}</td>
                <td> {{ task.status }} </td>
                <td>
                    <a href="{% url 'task-delete' task.id%}">delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
